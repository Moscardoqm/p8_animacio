<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Animaci√≥</title>
    <style type="text/css">
        img{
            width:100%;
            height:auto;
        }
        .caixa2{
            position: relative;
            width:500px;
            height:500px;
            background-color:salmon;
            opacity: 1;

        }
        .caixa2 img:hover{
            animation-name: transparencia;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        header{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rebeccapurple;
        }
        header h2{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color:floralwhite;
        }
        header:hover{
            opacity: 0;
        }
        @keyframes transparencia{
            from{
                filter: none;
            }
            to{
                filter: grayscale(100%);
            }
        }
